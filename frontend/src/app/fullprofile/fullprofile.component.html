<div>
    
<form #f="ngForm" (ngSubmit)="profile(f)" action="/action_page.php">
  <div class="container col-xs-12 col-md-12">
      <div class="header">
          <h1>PLEASE CREATE YOUR FULL PROFILE</h1>
          </div>
   

    <label><b>Full Name</b></label>
    <input class="input" type="text" placeholder="Enter Full Name" name="name" required ngModel>
    <br>

    <label><b>Address</b></label>
    <input class="input" type="text" placeholder="Address" name="address" required ngModel>
    <br>

    <label><b>Occupation</b></label>
    <input class="input" type="text" placeholder="What do you do?" name="occupation" required ngModel>
    <br>
        
    <label><b>Interests</b></label>
    <input class="input" type="text" placeholder="What are your hobbies?" name="interests" required ngModel>
    <br>

    <label><b>Upload your Profile Picture</b></label>
    <input (change)="fileChange($event)" type="file" name="image" checked="checked" ngModel>

    <p>-----------------------------------------------------------</p>
    <br>

    <div class="clearfix">
      
      <button type="submit" class="signupbtn"> Save</button>
    </div>
  </div>
</form>
